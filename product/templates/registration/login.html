{% extends 'base.html' %}
<html>

<head>
  {% block title %}Login{% endblock %}
</head>

<body>
  {% block content %}
  <h1>Login Here</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
      {{ form.username.errors }}
    </div>
    <br>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
      {{ form.password.errors }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  {% endblock %}
</body>

</html>
